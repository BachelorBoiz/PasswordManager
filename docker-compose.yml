version: "3.9"

services:
  foodapi:
    image: justeatitregistry.azurecr.io/foodapi
    build:
      context: .
      dockerfile: "JustEatIt.FoodAPI/Dockerfile"
    ports:
      - 7000:80
  drinkapi:
    image: justeatitregistry.azurecr.io/drinkapi
    build:
      context: .
      dockerfile: "JustEatIt.DrinkAPI/Dockerfile"
    ports:
      - 7001:80
  orderapi:
    image: justeatitregistry.azurecr.io/orderapi
    build:
      context: .
      dockerfile: "JustEatIt.OrderAPI/Dockerfile"
    ports:
      - 7002:80
  gateway:
    build:
      context: .
      dockerfile: "JustEatIt.GraphQL.Gateway/Dockerfile"
    ports:
      - 7003:80
    depends_on:
      - foodapi
      - drinkapi
      - orderapi

  
